<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Phone Integration</title>
    <style>
        .zoom-phone-widget {
            width: 100%;
            height: 500px; /* Modify height as necessary */
            border: none;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <iframe src="https://applications.zoom.us/integration/phone/embeddablephone/home"
            id="zoom-embeddable-phone-iframe"
            class="zoom-phone-widget"
            allow="clipboard-read; clipboard-write https://applications.zoom.us">
    </iframe>
</body>
</html>
